
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ bãi đỗ xe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #parkingMap {
      background: url('so_do_bai_xe_nen.jpg') no-repeat center center;
      background-size: contain;
      width: 100%;
      max-width: 1200px;
      height: 800px;
      position: relative;
      margin: auto;
      border: 1px solid #ccc;
    }
    .spot {
      position: absolute;
      width: 45px;
      height: 80px;
      background-color: rgba(255, 255, 0, 0.25);
      border: 1px solid #888;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #000;
      padding: 5px;
      display: none;
      z-index: 10;
    }
    #searchBox {
      margin: 20px auto;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Sơ đồ bãi đỗ xe</h2>
  <input type="text" id="searchBox" placeholder="Nhập biển số xe để tìm vị trí…">
  <div id="parkingMap">
    <div class="spot" style="top: 20px; left: 20px;" data-plate="30-22"></div><div class="spot" style="top: 20px; left: 80px;" data-plate="30-17"></div><div class="spot" style="top: 20px; left: 140px;" data-plate="40-67"></div><div class="spot" style="top: 20px; left: 200px;" data-plate="45-56"></div><div class="spot" style="top: 20px; left: 260px;" data-plate="34-33"></div><div class="spot" style="top: 20px; left: 320px;" data-plate="23-56"></div><div class="spot" style="top: 20px; left: 380px;" data-plate="33-55"></div><div class="spot" style="top: 20px; left: 440px;" data-plate="34-54"></div><div class="spot" style="top: 20px; left: 500px;" data-plate="32-34"></div><div class="spot" style="top: 20px; left: 560px;" data-plate="44-44"></div><div class="spot" style="top: 20px; left: 620px;" data-plate="44-43"></div><div class="spot" style="top: 20px; left: 680px;" data-plate="34-32"></div><div class="spot" style="top: 20px; left: 740px;" data-plate="32-33"></div><div class="spot" style="top: 20px; left: 800px;" data-plate="45-43"></div><div class="spot" style="top: 20px; left: 860px;" data-plate="26-27"></div><div class="spot" style="top: 20px; left: 920px;" data-plate="26-28"></div><div class="spot" style="top: 20px; left: 980px;" data-plate="26-29"></div><div class="spot" style="top: 20px; left: 1040px;" data-plate="26-30"></div><div class="spot" style="top: 20px; left: 1100px;" data-plate="31-22"></div><div class="spot" style="top: 20px; left: 1160px;" data-plate="31-22"></div><div class="spot" style="top: 120px; left: 20px;" data-plate="25-33"></div><div class="spot" style="top: 120px; left: 80px;" data-plate="25-22"></div><div class="spot" style="top: 120px; left: 140px;" data-plate="23-77"></div><div class="spot" style="top: 120px; left: 200px;" data-plate="21-77"></div><div class="spot" style="top: 120px; left: 260px;" data-plate="31-78"></div><div class="spot" style="top: 120px; left: 320px;" data-plate="31-77"></div><div class="spot" style="top: 120px; left: 380px;" data-plate="31-76"></div><div class="spot" style="top: 120px; left: 440px;" data-plate="31-75"></div><div class="spot" style="top: 120px; left: 500px;" data-plate="31-74"></div><div class="spot" style="top: 120px; left: 560px;" data-plate="31-70"></div><div class="spot" style="top: 120px; left: 620px;" data-plate="31-69"></div><div class="spot" style="top: 120px; left: 680px;" data-plate="31-68"></div><div class="spot" style="top: 120px; left: 740px;" data-plate="31-67"></div><div class="spot" style="top: 120px; left: 800px;" data-plate="31-66"></div><div class="spot" style="top: 120px; left: 860px;" data-plate="31-75"></div><div class="spot" style="top: 120px; left: 920px;" data-plate="31-65"></div><div class="spot" style="top: 120px; left: 980px;" data-plate="31-66"></div><div class="spot" style="top: 120px; left: 1040px;" data-plate="31-64"></div><div class="spot" style="top: 120px; left: 1100px;" data-plate="31-63"></div><div class="spot" style="top: 120px; left: 1160px;" data-plate="31-62"></div>
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const spots = document.querySelectorAll('.spot');
    const tooltip = document.getElementById('tooltip');
    const searchBox = document.getElementById('searchBox');

    spots.forEach(spot => {
      spot.addEventListener('click', (e) => {
        const plate = spot.dataset.plate;
        tooltip.style.left = (e.pageX + 10) + 'px';
        tooltip.style.top = (e.pageY + 10) + 'px';
        tooltip.innerText = "Biển số: " + plate;
        tooltip.style.display = 'block';
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('spot')) {
        tooltip.style.display = 'none';
      }
    });

    searchBox.addEventListener('input', () => {
      const query = searchBox.value.trim().toLowerCase();
      spots.forEach(spot => {
        if (spot.dataset.plate.toLowerCase().includes(query)) {
          spot.style.backgroundColor = 'rgba(0,255,0,0.4)';
        } else {
          spot.style.backgroundColor = 'rgba(255,255,0,0.25)';
        }
      });
    });
  </script>
</body>
</html>
