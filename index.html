<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ bãi đỗ xe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #parkingMap {
      background: url('so_do_bai_xe_nen.jpg') no-repeat center center;
      background-size: contain;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      position: relative;
      margin: auto;
    }
    .spot {
      position: absolute;
      width: 45px;
      height: 90px;
      background-color: rgba(255, 255, 0, 0.2);
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #000;
      padding: 5px;
      display: none;
      z-index: 10;
    }
    #searchBox {
      margin: 20px auto;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>Sơ đồ bãi đỗ xe</h2>
  <input type="text" id="searchBox" placeholder="Nhập biển số xe để tìm vị trí…">
  <div id="parkingMap">
    <!-- Ví dụ vị trí -->
    <div class="spot" style="top: 10px; left: 10px;" data-plate="30A12345"></div>
    <div class="spot" style="top: 10px; left: 60px;" data-plate="29B67890"></div>
    <div class="spot" style="top: 110px; left: 10px;" data-plate="79C56789"></div>
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const spots = document.querySelectorAll('.spot');
    const tooltip = document.getElementById('tooltip');
    const searchBox = document.getElementById('searchBox');

    spots.forEach(spot => {
      spot.addEventListener('click', (e) => {
        const plate = spot.dataset.plate;
        tooltip.style.left = e.pageX + 'px';
        tooltip.style.top = e.pageY + 'px';
        tooltip.innerText = "Biển số: " + plate;
        tooltip.style.display = 'block';
      });
    });

    searchBox.addEventListener('input', () => {
      const query = searchBox.value.trim().toLowerCase();
      spots.forEach(spot => {
        if (spot.dataset.plate.toLowerCase().includes(query)) {
          spot.style.backgroundColor = 'rgba(0,255,0,0.4)';
        } else {
          spot.style.backgroundColor = 'rgba(255,255,0,0.2)';
        }
      });
    });
  </script>
</body>
</html>
