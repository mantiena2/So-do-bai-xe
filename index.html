<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ bãi đỗ xe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .parking-lot {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .slot {
      width: 60px;
      height: 100px;
      background-color: #ffc107;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .highlight {
      background-color: #4caf50 !important;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Sơ đồ bãi đỗ xe</h2>

  <div class="search-box">
    <input type="text" id="search" placeholder="Nhập biển số xe hoặc mã ô...">
  </div>

  <div class="parking-lot" id="parkingLot">
    <!-- Dãy 1 -->
    <div class="row">
      <div class="slot" id="A01" onclick="showInfo('A01')">A01</div>
      <div class="slot" id="B01" onclick="showInfo('B01')">B01</div>
    </div>
    <!-- Dãy 2 -->
    <div class="row">
      <div class="slot" id="A02" onclick="showInfo('A02')">A02</div>
      <div class="slot" id="B02" onclick="showInfo('B02')">B02</div>
    </div>
    <!-- Dãy 3 -->
    <div class="row">
      <div class="slot" id="A03" onclick="showInfo('A03')">A03</div>
      <div class="slot" id="B03" onclick="showInfo('B03')">B03</div>
    </div>
    <!-- Dãy 4 -->
    <div class="row">
      <div class="slot" id="A04" onclick="showInfo('A04')">A04</div>
      <div class="slot" id="B04" onclick="showInfo('B04')">B04</div>
    </div>
    <!-- Dãy ngang cuối -->
    <div class="row">
      <!-- 27 ô ngang -->
      <script>
        for (let i = 1; i <= 27; i++) {
          document.write(`<div class='slot' id='H${i.toString().padStart(2, '0')}' onclick="showInfo('H${i.toString().padStart(2, '0')}')">H${i.toString().padStart(2, '0')}</div>`);
        }
      </script>
    </div>
  </div>

  <script>
    const slotData = {
      A01: "Biển số: 30A-123.45", B01: "Biển số: 29B-456.78",
      A02: "Biển số: 30A-999.88", B02: "Biển số: 89A-123.00",
      A03: "Biển số: 77A-987.65", B03: "Biển số: 56B-000.01",
      A04: "Biển số: 12C-345.67", B04: "Biển số: 88A-222.33",
      H01: "Biển số: 50F-111.11", H02: "Biển số: 50F-222.22"
    };

    function showInfo(id) {
      const info = slotData[id] || `Ô ${id} chưa có thông tin.`;
      alert(info);
    }

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      document.querySelectorAll(".slot").forEach(slot => {
        const id = slot.id.toLowerCase();
        const info = (slotData[slot.id] || '').toLowerCase();
        if (id.includes(value) || info.includes(value)) {
          slot.classList.add("highlight");
        } else {
          slot.classList.remove("highlight");
        }
      });
    });
  </script>
</body>
</html>
